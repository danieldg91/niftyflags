<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="flags.css">
</head>

<body>

    <div class="display_flags">

        <div class="first_row_flags"> <!-- French flag -->
          <div><span class="vertical_stripe dark_blue"></span></div>
          <div><span class="vertical_stripe white"></span></div>
          <div><span class="vertical_stripe red"></span></div>
        </div>

        <div class="first_row_flags"> <!-- German flag -->
          <div><span class="horizontal_stripe black"></span></div>
          <div><span class="horizontal_stripe red"></span></div>
          <div><span class="horizontal_stripe gold"></span></div>
        </div>

        <div class="first_row_flags"> <!-- Ukrainian flag -->
          <div><span class="thick_horizontal_stripe light_blue"></span></div>
          <div><span class="thick_horizontal_stripe yellow"></span></div>
        </div>

        <div class="second_row_flags"> <!-- English flag -->
            <div><span class="background_color white"></span></div>
            <div><span class="yv_cross_stripe red"></span></div>
            <div><span class="xh_cross_stripe red"></span></div>
        </div>

        <div class="second_row_flags"> <!-- Norwegian flag -->
          <div><span class="background_color red"></span></div>
          <div><span class="yv_base_cross_stripe white" style="margin-left: 37px;"></span></div>
          <div><span class="xh_base_cross_stripe white" ></span></div>
          <div><span class="yv_cross_stripe dark_blue" style="width:12px; margin-left: 42px;"></span></div>
          <div><span class="xh_cross_stripe dark_blue" style="height: 12px; margin-top:39px;"></span></div>
        </div>

        <div class="second_row_flags"> <!-- Swedish flag -->
            <div><span class="background_color light_blue"></span></div>
            <div><span class="yv_cross_stripe yellow" style="margin-left: 42px;"></span></div>
            <div><span class="xh_cross_stripe yellow"></span></div>
        </div>

        <div class="third_row_flags"> <!-- Scottish flag -->
          <div><span class="background_color light_blue"></span></div>
          <div><span class="yv_cross_stripe white" style="height: 165px; width: 15px; margin-top: -37px; transform: rotate(58deg);"></span></div>
          <div><span class="xh_cross_stripe white" style="width: 165px; height: 15px; margin-left: -15px; transform: rotate(33deg);"></span></div>
        </div>

        <div class="third_row_flags"> <!-- British flag -->
            <!-- the scottish white cross in the middle -->
            <div><span class="background_color navy_blue"></span></div>
            <div><span class="yv_cross_stripe white" style="height: 165px; width: 15px; margin-top: -37px; transform: rotate(58deg);"></span></div>
            <div><span class="xh_cross_stripe white" style="width: 165px; height: 15px; margin-left: -15px; transform: rotate(33deg);"></span></div>
            <!-- the diagonal red stripes -->
            <div><span class="yv_cross_stripe red" style="height: 82px; width: 5px; margin: -20px 0 0 100px; transform: rotate(58deg);"></span></div>
            <div><span class="yv_cross_stripe red" style="height: 82px; width: 5px; margin: 23px 0 0 100px; transform: rotate(-57deg);"></span></div>
            <div><span class="yv_cross_stripe red" style="height: 86px; width: 5px; margin: 27px 0 0 30px; transform: rotate(58deg);"></span></div>
            <div><span class="yv_cross_stripe red" style="height: 82px; width: 5px; margin: -21px 0 0 25px; transform: rotate(-57deg);"></span></div>
            <!-- the cross -->
            <div><span class="yv_base_cross_stripe white"></span></div>
            <div><span class="xh_base_cross_stripe white" ></span></div>
            <!-- the red cross in the middle -->
            <div><span class="yv_cross_stripe red" style="width:12px; margin-left: 62px;"></span></div>
            <div><span class="xh_cross_stripe red" style="height: 12px; margin-top:39px;"></span></div>
        </div>

            <div class="third_row_flags"> <!-- American flag -->
                <div><span class="background_color red"></span></div>
                <div><span class="xh_cross_stripe white" style="height: 7px; margin-top:7px;"></span></div>
                <div><span class="xh_cross_stripe white" style="height: 7px; margin-top:21px;"></span></div>
                <div><span class="xh_cross_stripe white" style="height: 7px; margin-top:35px;"></span></div>
                <div><span class="xh_cross_stripe white" style="height: 7px; margin-top:48px;"></span></div>
                <div><span class="xh_cross_stripe white" style="height: 7px; margin-top:63px;"></span></div>
                <div><span class="xh_cross_stripe white" style="height: 7px; margin-top:77px;"></span></div>
                <div><span class="background_color navy_blue" style="height: 48px; width: 54px; display: flex; flex-direction: row"></span>
                    <div>

                    </div>
                </div>
            </div>

    </div>

</body>
</html>
